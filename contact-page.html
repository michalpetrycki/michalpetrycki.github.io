<!DOCTYPE html>
<html>
	<head>
		<title>Contact page</title>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


		<link rel="stylesheet" href="./styles.css" >
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
		<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.0.0-beta.4/dist/css/bootstrap-material-design.min.css" integrity="sha384-R80DC0KVBO4GSTw+wZ5x2zn2pu4POSErBkf8/fSFhPXHxvHJydT0CSgAP2Yo2r4I" crossorigin="anonymous">
	
	</head>
	<body>
		<div class="container">
			<div class="header">
				<nav class="col-lg-12">
					<ul class="nav nav-pills nav-fill">
						<li class="nav-item"><a class="nav-link" href="welcome-page.html">WELCOME</a></li>
						<li class="nav-item"><a class="nav-link" href="projects-page.html">PROJECTS</a></li>
						<li class="nav-item"><a class="nav-link" href="cv-page.html">CV</a</li>
						<li class="nav-item"><a class="nav-link active" href="contact-page.html">CONTACT</a></li>
					</ul>
				</nav>
			</div>
			
			
			<div class="content">
			
				<h1>If you'd like to contact me: </h1>

				<div class="col-lg-8" id="contact-container">
				
					<form id="contact-form">
					
						<div class="form-row">
							<div class="col">
								<input id="name" type="text" class="form-control" placeholder="Name..." >
							</div>
							<div class="col">
								<input id="email" type="text" class="form-control" placeholder="Email..." >
								<small class="form-text text-muted">
									Your email has to be in 'example@mail.com' format.
								</small>
							</div>
						</div>
						<div class="form-row">
							<div class="col">
								<textarea id="message" rows="4" class="form-control" placeholder="Message..."></textarea>
							</div>
						</div>
						<div class="form-row">
							<a href="#" onclick="send()" class="btn btn-primary">Send</a>
						</div>
						
					</form>
					
				</div>
				
			</div>
			
			
			<footer class="col-lg-12" id="footer">
				<p>Michal Petrycki &copy 2017</p>
			</footer>
			
			<script>
				function send(){
					var mail = "mailto:";
					var recipient = "michalpetrycki@gmail.com";
					var sender = document.getElementById("email").value;
					var subject = "?subject=Email from: " + sender;
					var message = document.getElementById("message").value;
					var body = "&body="+ message;
					
					window.open(mail + recipient + subject + body);
					
					document.getElementById("name").value = "";
					document.getElementById("email"). value = "";
					document.getElementById("message").value = "";
				}
			</script>
		</div>
	</body>
</html>
