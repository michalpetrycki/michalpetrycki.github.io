package shelter;

import java.util.ArrayList;
import java.util.List;
import java.util.Scanner;

public class Shelter {

public static void main(String[] args) {
	String choose = "";
	Scanner sc = new Scanner(System.in);
	Animal animal = new Animal();
	String name = "";
	int age = 0;
							
	while(!choose.equals("q")){
		System.out.println("======MENU======");
		System.out.println("What would you like to do?");
		System.out.println("1 -- Add an animal");
		System.out.println("2 -- Delete an animal");
		System.out.println("3 -- Print list of animals");
		System.out.println("q -- Quit");
							 
		choose = sc.next();
								
		if(choose.equals("1")){
			sc.nextLine();
			System.out.println("====Adding new animal====");
			System.out.println("Add a name: ");
			name = sc.nextLine();
			System.out.println("Add an age: ");
			age = sc.nextInt();
			sc.nextLine();
			System.out.println("" + name + ", " + age);
			Animal a = new Animal(name, age);
			animal.addAnimal(a);
			clearScreen();
		}
		
		else if(choose.equals("2")){
			System.out.println("====Deleting an animal====");
			System.out.println("Give name of animal: ");
			name = sc.next();
			animal.deleteAnimal(name);
		}
		
		else if(choose.equals("3")){
			animal.printAnimals();
		}
		
		else if(choose.equals("q")) System.exit(0);
	}
}
						
public static void clearScreen(){
	System.out.print("\033[H\033[2J");
	System.out.flush();
}
}

class Animal{
	private String name; 
	private int age;
	private List<Animal> animal_list = new ArrayList<>();
	private List<Animal> animals_to_remove = new ArrayList<>();
	
	public Animal(){}
	
	public Animal(String name, int age){
		this.name = name;
		this.age = age;
	}
	
	public void addAnimal(Animal a){        
		animal_list.add(a);
	}
	
	public void printAnimals(){
		for(Animal an: animal_list){
			System.out.println("Animal name: " + an.name + ", animal age: " + an.age);
		}
	}
	
	public void deleteAnimal(String name){
		for(Animal an: animal_list){
			if(an.name.equals(name)) animals_to_remove.add(an);
		}
		animal_list.removeAll(animals_to_remove);
	}
}
